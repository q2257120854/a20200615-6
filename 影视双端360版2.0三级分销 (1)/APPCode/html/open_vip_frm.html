  <script type="text/javascript">
   var api_url = localStorage.getItem('api_url');
  apiready = function(){
      api.parseTapmode();
		var viptime = localStorage.getItem('viptime');
		var s1 = formatDateTime(viptime);
        var timestamp = Date.parse(new Date())/1000;
		if (viptime>timestamp) {
			//hming.innerHTML = ' 超级 VIP';
			viptime1.innerHTML = ' 将于 '+s1+' 到期';
		}
		if (viptime<timestamp) {
			//hming.innerHTML = ' 已过期';
			viptime1.innerHTML = '已过期';
	    	}
	  
	  
      var clipBoard = api.require('clipBoard');
      clipBoard.get(function(ret, err) {
          if (ret) {

            if (ret.value.length == 8) {
              var kami = $api.byId('kami');
              kami.value = ret.value;
              api.toast({
                  msg: '已为您自动粘贴刚才复制的激活码',
                  duration: 4000,
                  location: 'middle'
              });
            }
          } else {

          }
      });
	  
	  api.ajax({
            url: api_url+'/App/App/jiage.html',
            method: 'get',
        },function(ret, err){
            if (ret) {
          
				  localStorage.setItem('day',ret.day);
                  localStorage.setItem('month',ret.month);
                  localStorage.setItem('quarter',ret.quarter);
                  localStorage.setItem('half',ret.half);
				  localStorage.setItem('year',ret.year);
				  localStorage.setItem('yongjiu',ret.yongjiu);
				    localStorage.setItem('daili',ret.daili);
					 var day1 = $api.byId('day1');
					day1.innerHTML = '体验卡：'+ret.day +'￥/7天';
					var month1 = $api.byId('month1');
					month1.innerHTML = '包月卡：'+ret.month +'￥/30天';
					var quarter1 = $api.byId('quarter1');
					quarter1.innerHTML = '季度卡：'+ret.quarter +'￥/90天';
					var half1 = $api.byId('half1');
					half1.innerHTML = '半年卡：'+ret.half +'￥/180天';
					var year1 = $api.byId('year1');
					year1.innerHTML = '一年卡：'+ret.year +'￥/365天';
					var yongjiu1 = $api.byId('yongjiu1');
					yongjiu1.innerHTML = '永久卡：'+ret.yongjiu +'￥/999天';
            } else {
              api.hideProgress();
                  api.toast({
                      msg: '(ｷ｀ﾟДﾟ´)!!  网络错误 请检查！',
                      duration: 5000
                  });
              return;
            }
        });
  }  
 
 function  setmoney(id,title){
  var str="setTotal('"+id+"')";  
   var str1="setTotal('"+id+"','"+title+"')";  
  api.execScript({name:"open_vip_win",script:str1});   
   <!-- api.execScript({name:"open_vip_win",script:str1});                   -->
  }
   //充值点卡
    function loginOff(){
      var kami = $api.val($api.byId('kami'));
	  var user_id = localStorage.getItem('user_id');
      if(kami == ''){
    /*    api.alert({
            title: '调皮~',
            msg: '请输入卡密',
        });*/
        api.toast({
            msg: 'ε=(´ο｀*))) 调皮~   激活码还没输入',
            duration: 5000
        });
        return;
      }
      if (user_id<1) {
        alert('请先登录');
        api.openWin({
            name: 'login',
            url: './login.html',
        });
        return;
      }else {
        api.showProgress({
            title: '验证中...',
            text: '请骚等...',
            modal: false
        });
        api.ajax({
           url: api_url+'/App/App/dianka.html',
            method: 'get',
            data: {
                values: {
                    uid: localStorage.getItem('user_id'),
                    dianka: kami,
                }
            }
        },function(ret, err){
            if (ret) {
                if (ret.code == 0) {
                  api.hideProgress();
                 api.alert({
                      title: '哎呀~',
                      msg: ret.msg,
                  });
                  return;
                }else if (ret.code == 1) {
                  api.hideProgress();
                  api.alert({
                      title: '恭喜!',
                      msg: '充值成功',
                  });
                  localStorage.setItem('viptime',ret.lasttime);
                  api.sendEvent({
                    name: 'newLoingdata',
                    extra: {
                    }
                  });
                  api.closeWin();

                }   

            } else {
              api.hideProgress();
              api.alert({
                  title: '糟糕~',
                  msg: '网络似乎有点问题',
              });
            }
        });

      }
    }
