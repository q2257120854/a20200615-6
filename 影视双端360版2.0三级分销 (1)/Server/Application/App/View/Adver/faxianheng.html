<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/assets/css/app.css">
</head>

<body data-type="generalComponents">
<include file="Common:index"/>





        <div class="tpl-content-wrapper">
           
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                <a href="__MODULE__/Adver/add" class="am-btn am-btn-default am-btn-success"> <span class="am-icon-plus"></span> 添加</a>
                                    
                                    <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                </div>
                            </div>
                        </div>
                     
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                            <th class="table-id">ID</th>
                                            <th class="table-title">标题</th>
                                           
											<th class="table-type">图片</th>
											 <th class="table-author am-hide-sm-only">连接</th>
                                            <th class="table-author am-hide-sm-only">排序</th>
                                           
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
									
									 <volist name="mod" id="vo">
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td>{$vo.id}</td>
                                            <td><a href="#">{$vo.name}</a></td>
                                           
											<td><img src="{$vo.picname}" style="width:50px;height:50px;"></td>
                                            <td class="am-hide-sm-only">{$vo.link}</td>
                                            <td class="am-hide-sm-only">{$vo.sort}</td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><a href="__URL__/edit?id={$vo.id}" ><span class="am-icon-pencil-square-o"></span> 编辑</a></button>
                                                      
                                                        <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><a href="__URL__/del?id={$vo.id}" ><span class="am-icon-trash-o"></span> 删除</a></button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                       </volist>
                                     
                                    </tbody>
                                </table>
                               
                                <hr>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>










        </div>

    </div>


    <script src="__PUBLIC__/assets/js/jquery.min.js"></script>
    <script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/assets/js/app.js"></script>
</body>

</html>
