<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>x5播放器</title>
    <style>
    html,body {
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
        width: 100%;
        background-color: #000;
    }
    video{
        object-fit:fill;
    }
    </style>
</head>
<body scroll="no">
    <video id="video" controls="controls" src=""></video>
</body>
<script type="text/javascript">
window.onload = function(){
    video.style.width = '100%';
    video.style.height = '550px';
    var params = window.location.search.slice(1).split('&').reduce(function(res, item){
        query = item.split('=')
        res[query[0]] = query[1];
        return res;
    }, {});
    document.title = decodeURIComponent(params.title);
    video.src = params.videourl;
};
</script>
</html>
