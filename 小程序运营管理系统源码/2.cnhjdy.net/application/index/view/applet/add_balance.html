{include file="public/new_left" /}

{include file="public/new_head" /}

<input type="hidden" id="choose" value="jxs">

<div class="content">

    <div class="content_title">代理商姓名: &nbsp; {$jxs.realname}</div>

    <form class="open_form" action="{:Url('Applet/save_balance')}" method="post" enctype="multipart/form-data" onsubmit = "return checkinfo();">

        <div class="clearfix mb-30">

            <div class="open_form_title fl">当前余额: </div>

            <div class="open_form_right fl" style="margin-top: 7px;">

               <span class="fontfamily-a">{:round($jxs.balance ,4);}</span>&nbsp; 元

            </div>

        </div>

        <div class="clearfix mb-30">

            <div class="open_form_title fl">充值金额<span>*</span></div>

            <div class="open_form_right fl" style="width: 20%">
                <select class="open_form_select1" style="width: 60px; border-radius:5px; margin-left: 10px; float: left;" name="type" id="type">

                    <option value="1">增加</option>

                    <option value="2">减少</option>

                </select> 

                
                <div style="float: left; margin-left: 5px;">
                    <input class="open_form_text " style="float: left; margin-left: 30px;" type="number" name="balance" id="add_balance"  />
                </div>

            </div>

        </div>

        <div class="clearfix mb-30">

            <div class="open_form_title fl"></div>

            <div class="open_form_right fl">

                <input type="hidden" name="uid" value="{$jxs.uid}">
                <input class="open_form_submit" type="submit" name=""  value="充值" />

            </div>

        </div>

    </form>

</div>

</body>


<script type="text/javascript">



    //提交检验

    function checkinfo(){

        var balance = $("#add_balance").val();

        if(!balance){

            alert("请输入充值金额");

            return false;

        }

    }


  

</script>

</html>
