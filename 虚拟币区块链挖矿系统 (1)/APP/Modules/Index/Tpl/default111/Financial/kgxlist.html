<div class="header">

    <span class="header_c">系统赠送</span>

		<span class="header_r"><a href="{:U(GROUP_NAME .'/personal_set/myInfo')}"><i class="fa fa-user"></i></a></span>-->
</div>
<div class="height40"></div>

<style>
.mytable tr td{ padding:10px 0px;}
.aall{ border-radius:4px; color:#666666; padding:3px 15px; width:37%; display:inline-block;}
.foncus{ background:#3660f0; color:#ffffff;}
.huibtn{ background:#ccc !important; color:#ffffff !important;}
</style>
<div style=" width:100%; margin:10px auto; text-align:center;">

	<a href="{:U('Index/Financial/kgList')}" class='aall' style="margin-right:10px;">财务明细</a>
    
    <a href="{:U('Index/Financial/kgxList')}" class='aall foncus'>系统赠送</a>

</div>

<!--顶部结束-->
<!--列表开始-->
<div class="zhul" style="padding-bottom:5px;margin-bottom:80px">


    <table style="width: 90%;margin-left: 5%;color: #fff;margin-top: 20px;border-collapse:collapse;">
        <thead style="font-size: 12px; ">
		
            <tr style="height: 35px;line-height: 35px;">
				<th  style="border-bottom:2px solid #ddd ">收支日期</th>
				 <th style="border-bottom:2px solid #ddd ">矿机/金币数量</th>
               
                <th style="border-bottom:2px solid #ddd ">发放种类</th>
               
            </tr>

        </thead>
        <tbody style="font-size: 10px;text-align: center" id="content_ajax">
		 <foreach name="list" item="v">
			<tr style="text-align:center" class="includeitem">
                            <td>{$v.add_time|date='Y-m-d',###}</td>
                            <td>{$v.as_name}</td>
                            <td><if condition="$v['send_style'] eq 1">
                                                	<font style="color:#20d05e;">赠送矿机</font>
                                                <else/>
                                                	<font style="color:#d3e012">会长分红</font>
                                                </if>
                           </td>
            </tr>
		 </foreach> 		

        </tbody>
    </table>

	<div id="pages">{$page}</div>
</div>
<style>.weui_media_box:before {left:0}</style>
<!--列表结束-->

<div class="height55"></div>
