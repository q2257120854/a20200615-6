			<div id="main-content" class="clearfix">
				<div id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home"></i>

								<i class="icon-angle-right"></i>

								<i class="icon-angle-right"></i>
							</span>
						</li>
					</ul><!--.breadcrumb-->

				<div id="page-content" class="clearfix">
					<div class="page-header position-relative">
						<h1>
							修改会员信息
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">

							<form name="editAnnounceType" class="form-horizontal"  action="{:U(GROUP_NAME.'/Member/editMemberHandle')}" method="post">
								<div class="control-group">
									<label class="control-label" for="username"> 用户名</label>

									<div class="controls">
										<input type="text" name="username" <if condition="$Think.get.id neq 1"> readonly="readonly"</if> value="{$member.username}" id="username"/>
									</div>
								</div>
					 <div class="control-group">
                            <label class="control-label" for="level">会员等级</label>
                          <div class="controls">
								  <select name="level" id="level" class="form-control">
										<option value="">请选择会员级别</option>
								  <foreach name="list" item="v">
										<option value="{$v.level}">{$v.name}</option>
								  </foreach>
                                 </select>
                 
                            </div>
                           
                        </div>
								<div class="control-group">
									<label class="control-label" for="truename">

									<div class="controls">
										<input type="text" value="{$member.truename}" name="truename" id="truename" />
									</div>
								</div>

								<label class="control-label" for="nickname">身份证号</label>
								<div class="controls">
									<input name="idcard" type="text" value="{$member.idcard}" class="form-control" autocomplete="off"> 
								</div>
					 
							</div>	
					 <div class="control-group">
                            <label class="control-label" for="nickname">收款方式</label>
                          <div class="controls">
								  <select name="sktype" id="sktype" class="form-control">
										<option value="">选择收款方式</option>
										<option <if condition="$member.sktype == '工商银行'">selected="selected"</if> value="工商银行">工商银行</option>
										<option <if condition="$member.sktype == '农业银行'">selected="selected"</if> value="农业银行">农业银行</option>
										<option <if condition="$member.sktype == '建设银行'">selected="selected"</if> value="建设银行">建设银行</option>
										<option <if condition="$member.sktype == '光大银行'">selected="selected"</if> value="光大银行">光大银行</option>
										<option <if condition="$member.sktype == '平安银行'">selected="selected"</if> value="平安银行">平安银行</option>

										<option <if condition="$member.sktype == '招商银行'">selected="selected"</if> value="招商银行">招商银行</option>
							  		        <option <if condition="$member.sktype == '民生银行'">selected="selected"</if> value="民生银行">民生银行</option>
							  		        <option <if condition="$member.sktype == '浦发银行'">selected="selected"</if> value="浦发银行">浦发银行</option>
										<option <if condition="$member.sktype == '中国银行'">selected="selected"</if> value="中国银行">中国银行</option>
										<option <if condition="$member.sktype == '农村信用社'">selected="selected"</if> value="农村信用社">农村信用社</option>
										<option <if condition="$member.sktype == '广发银行'">selected="selected"</if> value="广发银行">广发银行</option>
										<option <if condition="$member.sktype == '邮政储蓄'">selected="selected"</if> value="邮政储蓄">邮政储蓄</option>
										<option <if condition="$member.sktype == '交通银行'">selected="selected"</if> value="交通银行">交通银行</option>									
										<option <if condition="$member.sktype == '支付宝'">selected="selected"</if> value="支付宝">支付宝</option>
                                 </select>
                 
                            </div>
                           
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="nickname">收款账号</label>
                            <div class="controls">
                            <input name="sknumber" type="text" value="{$member['sknumber']}"  class="form-control" autocomplete="off" />
                            </div>
             
                        </div>							
								<div class="control-group" style="display:none;">
									<label class="control-label" for="nickname">
									呢称：</label>
									<div class="controls">
										<input type="text" value="{$member.nickname}" name="nickname" id="nickname"/>
									</div>
								</div> 

								

								<div class="control-group">
									<label class="control-label" for="mobile">

									<div class="controls">

									<label class="control-label" for="password">
									一级密码：</label>
									<div class="controls">
										<input type="password" value="" name="password" id="password" placeholder="不修改请留空" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="password2">
									二级密码：</label>
									<div class="controls">
										<input type="password" value="" name="password2" id="password2" placeholder="不修改请留空" />
									</div>
								</div>

								<input type="hidden" name="id" value="{$member.id}" />
								<div class="form-actions">
									<button class="btn btn-info no-border" type="submit">
										<i class="icon-ok bigger-110"></i>
										保存
									</button>
								</div>

							</form>
						<!--PAGE CONTENT ENDS HERE-->
					</div><!--/row-->
				</div><!--/#page-content-->

				<div id="ace-settings-container">
					<div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
						<i class="icon-cog"></i>
					</div>

					<div id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hidden">
									<option data-class="default" value="#438EB9">#438EB9</option>
									<option data-class="skin-1" value="#222A2D">#222A2D</option>
									<option data-class="skin-2" value="#C6487E">#C6487E</option>

								</select>
							</div>

						</div>

						<div>

		<!--bbc scripts-->
		<script src="__PUBLIC__/Js/jquery.validate.min.js"></script>
		<!--自定义JS-->
		<script type="text/javascript">
			$('form[name="editAnnounceType"]').validate({
					//默认为lable
					errorElement : 'span',
					//失败时先移除成功的class
					validClass : 'success',
					//指定成功的样式
					success : function(span){
						span.addClass('success');
					},

					rules:{
						name:{
							required : true
						}
					},
					messages:{
						name:{
							required:'请填写类别名称'
						}
					}

				});
		</script>	
		<!--bbc scripts-->

		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>
		<script src="__PUBLIC__/js/bbc.min.js"></script>
